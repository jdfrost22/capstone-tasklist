<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManaged</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="site-title">TaskManaged</div>
        <a href="calendar.html" title="Go to Calendar View" class="calendar-icon">
            <img src="./icons/calendar-icon.svg" alt="Calendar View" width="50" height="50" class="calendar-icon" />
        </a>
    </header>

    <form>
        <h1>Add Task</h1>
        <input type="text" placeholder="Add tasks...">

        <fieldset>
            <legend>Priority:</legend>
            <label>
                <input type="radio" name="priority" value="high">
                High
            </label>
            <label>
                <input type="radio" name="priority" value="medium">
                Medium
            </label> 
            <label>
                <input type="radio" name="priority" value="low">
                Low
            </label>
        </fieldset>

        <div class="due-date-group">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date">
        </div>
        <button type="submit">Add Task</button>
    </form>

    <div class="sort-options">
        <label for="sort-tasks">Sort by:</label>
        <select id="sort-tasks">
            <option value="default">Date created</option>
            <option value="priority">Priority</option>
            <option value="due-date">Due Date</option>
        </select>
    </div>

    <div id="task-stats" class="task-stats">
        Completed: 0 | Remaining: 0 | Total: 0
    </div>
    
    <ul id="task-list" class="task-list"></ul>

    <script src="./js/main.js"></script>

</body>
</html>
